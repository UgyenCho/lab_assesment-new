<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;

            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table style="width: 50%;">
            <h1 style="font-size: x-large;"">SET A TABLE</h1>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td rowspan="2">G</td>
            </tr>
        </table>
        
    </body>
</html>
